<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yum Yum Gim Me Sum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Yum Yum Gim Me Sum</h1>
        <nav class="navbar">
            <button class="menu-button">Menu</button>
        </nav>
    </header>
    <main class="main-content">
        <section class="welcome-section">
            <h2>Welcome to Karlstad's Favorite Food Truck!</h2>
            <p>Delicious wontons, refreshing drinks, and flavorful dips.</p>
            <img src="foodtruck.jpeg" alt="Yum Yum Gim Me Sum Food Truck" class="foodtruck-image">
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Yum Yum Gim Me Sum. All rights reserved.</p>
    </footer>
</body>
</html>
